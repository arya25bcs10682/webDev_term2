<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lifestyle tracker</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">

</head>

<body>
    <div class="nav">
        <div class="clock">
            <p id="date"></p>
            <p id="time"></p>
        </div>

        <div class="navLeft">
            <a href="https://www.google.com">
                <!-- From Uiverse.io by vinodjangid07 -->
                <button class="Btn">

                    <div class="sign"><svg viewBox="0 0 512 512">
                            <path
                                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                            </path>
                        </svg>
                    </div>

                    <div class="text">
                        Exit
                    </div>
                </button>
            </a>
        </div>
    </div>


    <div class="main">
        <div class="left">
            <h2 id="summary">Today's Summary</h2>

            <div class="middlepart">

                <div class="activityRing">
                    <div class="move ring" id="moveRing"></div>
                    <div class="excercise ring" id="exerciseRing"></div>
                    <div class="task ring" id="taskRing"></div>

                </div>

                <div class="stats">
                    <div class="movestat" id="moveStat">00 / 00</div>
                    <div class="excercisestat" id="exerciseStat">00 / 00</div>
                    <div class="taskstat" id="taskStat">00 / 00</div>

                </div>

            </div>

            <div class="plus">
                <a href="move.html" class="tab move-tab">Move</a>
                <a href="excercise.html" class="tab exercise-tab">Exercise</a>
                <a href="task.html" class="tab task-tab">Task</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
