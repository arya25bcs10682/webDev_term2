<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="nav">
        <div class="clock">
            <p id="date"></p>
            <p id="time"></p>
        </div>

        <div class="navLeft">
            <a href="index.html">
                <!-- From Uiverse.io by vinodjangid07 -->

                    <div class="sign"><svg viewBox="0 0 512 512">

                                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">

                    <div class="text">
                        back
                    </div>
                </button>
            </a>
        </div>
    </div>

    <div class="main">
        <div class="container">

            <!-- LEFT SIDE -->
            <div class="leftPanel">
                <h2 style="color:aliceblue">Exercise</h2>

                <!-- Ring -->
                <div class="ringBox">
                    <div class="ring" id="exerciseRing"></div>
                    <p class="ringText" id="exerciseText">0 min</p>
                </div>

                <!-- Goal Editor -->
                <div class="goalEdit">
                    <span>Goal:</span>
                    <input type="number" id="goalInputLeft" value="30" />
                    <span>min</span>
                    <button id="saveGoalBtn">Save</button>
                </div>
            </div>


            <!-- RIGHT SIDE -->
            <div class="rightPanel">
                <h2>Add Workout Session</h2>

                <!-- Workout Type -->
                <label>Workout Name:</label>
                <input type="text" id="workoutType" placeholder="type of exercise">

                <!-- Duration -->
                <label>Duration in mins:</label>
                <input type="number" id="durationInput" placeholder="e.g. 20" />

                <button id="addWorkoutBtn">Add Workout ðŸ˜Š</button>

                <!-- History -->
                <h3>Workout History</h3>
                <div class="historyBox" id="historyBox">
                    <p class="emptyText">No workouts added yet.</p>
                </div>
            </div>

        </div>
    </div>

    <script src="excercise.js"></script>
</body>

</html>
