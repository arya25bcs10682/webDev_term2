<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Move Tracker</title>

    <link rel="stylesheet" href="move.css" />
</head>

<body>
    <div class="nav">
        <div class="clock">
            <p id="date"></p>
            <p id="time"></p>
        </div>

        <div class="navLeft">
            <a href="index.html">
                <!-- From Uiverse.io by vinodjangid07 -->
                <button class="Btn">

                    <div class="sign"><svg viewBox="0 0 512 512">
                            <path
                                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                            </path>
                        </svg>
                    </div>

                    <div class="text">
                        back
                    </div>
                </button>
            </a>
        </div>
    </div>

    <div class="mai">

        <div class="container">

            <!-- LEFT SIDE (RING) -->
            <div class="leftPanel">
                <h2>Calories Burned</h2>

                <div class="ringBox">
                    <div class="ring" id="calorieRing"></div>
                    <p class="ringText" id="calorieText">0 kcal</p>
                </div>

                <div class="goalEdit">
                    <div>
                        <span>Goal:</span>
                        <input type="number" id="goalInputLeft" value="500" />
                        <span>kcal</span>
                    </div>
                    <button id="saveGoalBtn">Save</button>
                </div>

            </div>

            <!-- RIGHT SIDE (INPUT FORM) -->
            <div class="rightPanel">
                <h2>Enter Activity Data</h2>

                <label>Step Count</label>
                <input type="number" id="stepsInput" placeholder="e.g. 8000" />

                <label>Body Weight (kg)</label>
                <input type="number" id="weightInput" placeholder="e.g. 70" />

                <label>Outside Temperature (Â°C)</label>
                <input type="number" id="tempInput" placeholder="e.g. 25" />

                <label>Total Time (minutes)</label>
                <input type="number" id="timeInput" placeholder="e.g. 45" />

                <button id="calcBtn">Calculate Calories</button>
            </div>

        </div>
    </div>

    <script src="move.js"></script>
</body>

</html>
